{% extends 'main/base.html' %}
{% block content %}
<h1>Página de Pessoas</h1>
<br>
<a href="{% url 'pessoa.novo' %}"> Novo </a>
<br><br>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Ativa?</th>
        </tr>
    </thead>
    <tbody>
        {% for pessoa in object_list %}
        <tr>
            <td>{{ pessoa.nome_completo }}</td>
            <td>{{ pessoa.data_nascimento|date:"d/m/Y" }}</td>
            <td>
            {% if pessoa.ativa %}
            Sim
            {% else %}
            Não
            {% endif %}
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
